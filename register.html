<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js" defer></script>
    <script type="module" src="register.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="login-container">
        <h2>Create account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <p>Password must be at least 8 characters long with at least one number, uppercase letter, and special character (@, &, #..)</p>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required>
            </div>
            <button id="submit-button" type="button">Create account</button>
        <p id="message" class="message"></p>
        <p>Already have an account? <a href="login.html">Log In</a>.</p>
    </div>

    <div id="success-message">
        <h2 class="titletext">You have successfully created an account!</h2>
        <div class="checkmark-circle">
          <div class="circle-icon"></div>
          <div class="checkmark-icon"></div>
        </div>
        <p class="subtitle">Redirecting to the log-in page..</p>
      </div>
      
</body>
</html>
