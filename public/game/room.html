<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="room.css">

    <script type="module" src="/index.js" defer></script>

    <title>Room</title>
</head>

<body>
    <h1>Welcome to the Room!</h1>
    <div id="roomInfo">
        <p>Room Code: <span id="room-code"></span></p>
        <ul>
            <li>Status: <span id="status"></span></li>
            <li>Host: <span id="host-user"></span></li>
            <li>Guest: <span id="guest-user"></span></li>
        </ul>
    </div>
    
    <button id="start-game">Start Game</button>
    <div id="boardContainer">
        <div id="gameBoard">

        </div>
    </div>

    <script type="module" src="room.js" defer></script>
    <script type="module" src="game.js" defer></script>
</body>

</html>
