<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="/index.js" defer></script>
    <script type="module" src="login.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/global.css">

    <link href="/styles.css" rel="stylesheet">
</head>
<body style="align-items: center; height: 100vh;">
    <div class="login-container form-container">
        <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" id="username" name="username" class="form-input"
                 placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input"
                placeholder="Password" required>
            </div>
            <p id="message" class="error-message"></p>
            <button class="submit-form" id="submit-button" type="button">Login</button>
            <div id="sub-login">
                <label for="remember-me" id="remember-label">
                    <input type="checkbox" id="remember-me" /><span>Remember Me</span>
                  </label>
                <a href="forgotpass.html" target="_blank" id="forgot">Forgot password?</a>
              </div>              
            <p>Don't have an account? Register <a href="/register/register.html">here.</a></p>
    </div>
</body>
</html>
