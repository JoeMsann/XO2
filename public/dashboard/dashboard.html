<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/global.css">

    <script type="module" src="/public/index.js" defer></script>
    <script src="https://kit.fontawesome.com/68b6469b9d.js" crossorigin="anonymous"></script>
    <script type="module" src="/public/dashboard/dashboard.js" defer></script> 

    <title>Game Navigator</title>
</head>

<body>

    <main>
        <div class="left-navbar">
            <div class="navbar-icons">
                <div class="profile-icon" id="profileIcon"></div>
                <div class="home-icon" id="homeIcon">
                    <a href="/public/dashboard/dashboard.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>
                <div class="stats-icon" id="statsIcon">
                    <a href="/public/leaderboard/leaderboard.html">
                        <i class="fa-solid fa-chart-simple"></i>
                    </a>
                </div>
                <div class="help-icon" id="helpIcon">
                    <a href="/public/index.html" target="_blank">
                        <i class="fa-sharp fa-regular fa-circle-question"></i>
                    </a>
                </div>
                <div class="settings-icon" id="settingsIcon">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div class="logout-icon" id="logoutIcon">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
            </div>
        </div>

        <div class="modal" id="profileModal">
            <div class="modal-content">
                <span class="close" id="closeProfileModal">&times;</span>
                <h2>Profile</h2>
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" disabled pattern="^[A-Za-z\d]{4,25}$">
                    <button type="button" id="editUsername" class="edit">✎</button>
                </div>
                <div class="form-group">
                    <label for="initials">Initials: </label>
                    <input type="text" id="initials" name="initials" disabled pattern="/^[A-Za-z]{2}$/"
                        style="width: 20%;">
                    <button type="button" id="editInitials" class="edit">✎</button>
                </div>
                <div class="btn-container">
                    <button id="saveProfile">Save</button>
                    <button class="close-modal" id="closeProfile">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <span class="close" id="closeSettingsModal">&times;</span>
                <h2>Settings</h2>
                <p>Want to reset your password? <a href="/public/login/forgotpass.html" target="_blank">Click here</a></p>
                <p>If you need any help on privacy settings, make sure to <a href="mailto:user327564@gmail.com">contact
                        us</a>!</p>
                <div class="btn-container">
                    <button id="saveSettings">Save</button>
                    <button class="close-modal" id="closeSettings">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal" id="logoutModal">
            <div class="modal-content">
                <span class="close" id="closeLogoutModal">&times;</span>
                <h2>Logout</h2>
                <p>Are you sure you want to logout?</p>
                <div class="btn-container">
                    <button id="acceptLogout">Logout</button>
                    <button class="close-modal" id="closeLogout">Cancel</button>
                </div>
            </div>
        </div>

        <div class="create-new-game">
            <h1>Create New Game</h1>
            <button id="generate-code-btn" class="generate-code-btn">
                GENERATE CODE
            </button>
        </div>

        <div>
            or
        </div>

        <div class="enter-game">
            <h1>Enter Game Code</h1>
            <form class="code-input">
                <input type="text" maxlength="1" class="digit-input" id="digit-1" required>
                <input type="text" maxlength="1" class="digit-input" id="digit-2" required>
                <input type="text" maxlength="1" class="digit-input" id="digit-3" required>
                <input type="text" maxlength="1" class="digit-input" id="digit-4" required>
                <input type="text" maxlength="1" class="digit-input" id="digit-5" required>
                <input type="text" maxlength="1" class="digit-input" id="digit-6" required>
            </form>
            <div id="error-container">

            </div>
            <button id="submit-code-btn">
                SUBMIT
            </button>
        </div>
    </main>
    <section class="room-navigator">
        <div id="message-display" class="">

        </div>
        <button id="create-room-btn">
            CREATE ROOM
        </button>
        <button id="enter-room-btn">
            ENTER ROOM
        </button>
    </section>
    <script type="module" src="dashboard.js" defer></script>
</body>

</html>
