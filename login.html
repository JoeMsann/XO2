<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="index.js" defer></script>
    <script type="module" src="login.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
            <div class="form-group">
                <label for="email">Username</label>
                <input type="email" id="email" name="email" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button id="submit-button" type="button">Login</button>
            <a href="#" id="reset">Forgot password?</a>
           <p> Don't have an account? Register <a href="register.html">here.</a></p>
        <p id="message" class="message"></p>
    </div>
</body>
</html>
