<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/global.css">

    <script type="module" src="/index.js" defer></script>

    <title>Game Navigator</title>
</head>
<body>

    <main>
        <div class="create-new-game">
            <h1>Create New Game</h1>
            <button id="generate-code-btn" class="generate-code-btn">
                GENERATE CODE
            </button>
        </div>
    
        <div>
            or
        </div>
    
        <div class="enter-game">
            <h1>Enter Game Code</h1>
            <form class="code-input">
                <input type="text" maxlength="1" class="digit-input" id="digit-1" required>
                <input type="text" maxlength="1" class="digit-input" id="digit-2" required>
                <input type="text" maxlength="1" class="digit-input" id="digit-3" required>
                <input type="text" maxlength="1" class="digit-input" id="digit-4" required>
                <input type="text" maxlength="1" class="digit-input" id="digit-5" required>
                <input type="text" maxlength="1" class="digit-input" id="digit-6" required>    
            </form>
            <div id="error-container">

            </div>
            <button id="submit-code-btn">
                SUBMIT
            </button>
        </div>
    </main>
    <section class="room-navigator">
        <div id="message-display" class="">
            
        </div>
        <button id="create-room-btn">
            CREATE ROOM
        </button>
        <button id="enter-room-btn">
            ENTER ROOM
        </button>
    </section>
    <script type="module" src="dashboard.js" defer></script>
</body>

</html>
